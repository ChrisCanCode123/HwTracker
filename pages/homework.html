<!DOCTYPE html>
<html lang="en">

    <div class="container">
        <div class="title">Let's Get Started</div>
        
        <!-- Day Selection Dropdown -->
        <div class="day-selector" style="margin-bottom: 20px;">
            <label for="day-select" style="font-size: 1.2em;">Select Day:</label>
            <select id="day-select" style="padding: 5px; margin-left: 10px;">

                <option value="2">Tuesday</option>
                <option value="3">Wednesday</option>
                <option value="4">Thursday</option>
                <option value="5">Friday</option>
            </select>
        </div>

        <table class="styled-table">
            <thead>
                <tr>
                    <th>Period</th>
                    <th>Lesson</th>
                    <th>Notes</th>
                    <th>Homework Done</th>
                </tr>
            </thead>
            <tbody>
                <!-- Lessons will be populated here -->
            </tbody>
        </table>
        
        <span class="tab-holder">
            <div class="tab"></div>
            <div class="tab"></div> 
            <div class="tab"></div> 
            <div class="tab"></div> 
            <a href="pages/homework.html"><div class="tab"></div></a>
